<!DOCTYPE html>
<html>
  <head>
    <title>Google</title>
    <link href="styles/reset.css" rel="stylesheet" type="text/css">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
  </head>

  <body>

    <div id="header">     
      <div id="login-pic">
        <img src="images/for-nav.png" alt="Log in info">
      </div> 
      <div class="t-box">
          Gmail
      </div>
      <div class="t-box">
          Images
      </div>
    </div>
    
    <div id="main">
      <div id="g-logo">
          <img src="images/google-logo.png" alt="Google Logo">
      </div>
      <form action="#" method="GET">
        <div id="search-bar">
            <input type="text" name="search">
          </div>
          <div id="submit">
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm Feeling Lucky">            
          </div>
      </form>
      <div id="offered">
        <div class="t-box">Google offered in:</div>
        <div class="t-box">Indonesia</div>
        <div class="t-box">Bali</div>
      </div>
    </div>
    
    
    <div id="footer-1">
      <div class="t-box">Indonesia</div>
    </div>

    <div id="footer-2">
      <div class="t-box">Advertising</div>
      <div class="t-box">Business</div>
      <div class="t-box">About</div>
      <div class="t-box a-right">Privacy</div>
      <div class="t-box a-right">Terms</div>
      <div class="t-box a-right">Setting</div>
    </div>
  
</body>


</html>
